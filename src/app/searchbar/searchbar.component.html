<div class="container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Rechercher..."
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
    <button (click)="clearSearch()">✖</button>

    <!-- Liste des suggestions (DANS la même div que la barre de recherche) -->
    <div class="suggestions" [class.show]="filteredResults.length > 0">
      <ul>
        <li *ngFor="let result of filteredResults" (click)="selectProduct(result)">
          {{ result }}
        </li>
      </ul>
    </div>
  </div>
</div>
